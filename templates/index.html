<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniket's Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>* Virtual Assistant *</h1>
            <p>Your personal virtual assistant eager to help you</p>
        </header>
        <div id="chat-container">
            <div id="chat-box"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask about anything you need help with..">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
